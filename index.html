<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Personal Portfolio Website</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark">

    <!------- Header Begins --------->

    <header>
        <div class="portfolio-container">
            <div class="portfolio-row header-wrap">

                <!-------------------------- Header Navigation Begins -------------------------->

                <div class="portfolio-navbar">



                </div>

                <!-------------------------- Header Navigation Ends -------------------------->

            </div>
        </div>
    </header>

    <!------- Header Ends --------->



    <!------- About Section Begins --------->

    <section id="about">
        <div class="portfolio-container">
            <div class="portfolio-row about-content">

                <!-------------------------- Greetings and Introduction Begins -------------------------->
                <div class="about-intro">



                </div>
                <!-------------------------- Greetings and Introduction Ends -------------------------->

                <div class="about-image">



                </div>
            </div>
        </div>
    </section>

    <!------- About Section Ends --------->



    <!------- Resume Section Begins --------->

    <section id="resume">
        <div class="portfolio-container">

            <div class="portfolio-row">

                <!-------------------------- Resume Heading Begins -------------------------->
                <div class="resume-heading">



                </div>
                <!-------------------------- Resume Heading Ends -------------------------->

                <!-------------------------- Resume Body Begins -------------------------->
                <div class="resume-body">

                    <!-------------------------- Education Tab Begins -------------------------->

                    <div class="resume-tab active" id="education">



                    </div>
                    <!---------------------------- Education Tab Ends ---------------------------->

                    <!---------------------------- Experience Tab Begins -------------------------->
                    <div class="resume-tab" id="experience">



                    </div>
                    <!---------------------------- Experience Tab Ends ---------------------------->

                    <!---------------------------- Skills Tab Begins ---------------------------->
                    <div class="resume-tab" id="skills">




                    </div>
                    <!---------------------------- Skills Tab Ends ---------------------------->

                    <!---------------------------- Certification Tab Begins ---------------------------->
                    <div class="resume-tab" id="certification">



                    </div>
                    <!---------------------------- Certification Tab Ends ---------------------------->
                </div>
                <!------- Resume Body Ends --------->
            </div>
        </div>
    </section>

    <!------- Resume Section Ends --------->




    <!------- Service Section Begins --------->

    <section id="services">
        <div class="portfolio-container">

            <div class="services-list">
                <!---------------------------- Service 1 Begins ---------------------------->
                <div class="service-row">


                </div>
                <!---------------------------- Service 1 Ends ---------------------------->

                <!---------------------------- Service 2 Begins ---------------------------->
                <div class="service-row">


                </div>
                <!---------------------------- Service 2 Ends ---------------------------->


                <!---------------------------- Service 3 Begins ---------------------------->
                <div class="service-row">


                </div>
                <!---------------------------- Service 3 Ends ---------------------------->
            </div>
        </div>
    </section>

    <!------- Service Section Ends --------->

    <!------- Projects Section Begins --------->

    <section id="projects">
        <div class="portfolio-container">
            <!---------------------------- Slider main container begins ---------------------------->
            <!---------------------------- Slider main container  ends ---------------------------->
        </div>
    </section>

    <!------- Projects Section Ends --------->



    <!------- Testimonial Section Begins --------->

    <section class="testimonial">
        <div class="portfolio-container">

            <!---------------------------- Slider main container begins ---------------------------->
            <!---------------------------- Slider main container  ends ---------------------------->

        </div>
    </section>

    <!------- Testimonial Section Ends --------->

    <!------- Contact Section Begins --------->

    <section id="contact">
        <div class="portfolio-container">

            <div class="portfolio-row">
                <div class="contact-info">

                </div>
                <div class="contact-heading">

                </div>
                <div class="footer-contact">
                    <form action="#" method="post" id="contact-form">
                        <div class="portfolio-row">
                            <div class="input-wrapper">
                                <input type="text" name="name" placeholder="Enter your name" class="input-control">
                            </div>
                            <div class="input-wrapper">
                                <input type="email" name="email" placeholder="Enter your email" class="input-control">
                            </div>
                            <div class="input-subject">
                                <input type="text" name="subject" placeholder="Enter your subject"
                                    class="input-control">
                            </div>
                            <div class="input-subject">
                                <textarea name="message" rows="9" placeholder="Your Message"
                                    class="contact-msg"></textarea>
                            </div>
                        </div>
                        <div class="form-submit">
                            <button type="submit" class="btn-submit">Submit</button>
                            <div class="loader">
                                <i class="lni lni-spinner-solid"></i>
                            </div>
                            <div class="form-message"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!------- Contact Section Ends --------->

    <!------- Footer Begins --------->

    <footer>
        <div class="portfolio-container">
            <!---------------------------- Top footer begins ---------------------------->
            <div class="footer-top">
                <div class="portfolio-row footer-wrap">

                    <div class="portfolio-navbar">

                    </div>
                </div>
            </div>
            <!---------------------------- Top footer ends ---------------------------->
            <div class="footer-bottom">
                <div class="portfolio-row footer-wrap">
                    <div class="copyright-text">
                        <p>Â© Copyright 2023 by CodzSword</p>
                    </div>
                    <ul class="social-icons">

                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!------- Footer Ends --------->

    <!-- Scroll to top button -->

    <button id="scroll-top-btn" type="button" onclick="scrollToTop()">
        <i class="lni lni-arrow-up"></i>
    </button>
    <!-- Scroll to top button ends -->

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
